<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Select</title>
    <link rel="stylesheet" href="../src/sass/main.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./docs.css">
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="docs-heading">
        <h1>AuSelect</h1>
        <div class="docs-desc">

        </div>
      </div>

      <div class="docs-section">
        <h2>基础选择器</h2>
        <div class="docs-desc">
          <p>基础选择器的用法</p>
        </div>
        <div class="docs-panel">
          <div class="docs-panel-row">
            <au-flex>
              <au-flex-item grow="1">
                <au-select v-model="form.class" :options="options" placeholder="请选择班级"></au-select>
              </au-flex-item>
              <au-flex-item>
                <au-select v-model="form.class" placeholder="请选择班级">
                  <au-option v-for="option in options"
                             :label="option.label"
                             :value="option.value"></au-option>
                </au-select>
              </au-flex-item>
            </au-flex>
            <au-flex justify-content="center">
              <au-flex-item>
                <au-select v-model="form.class" :options="options" placeholder="请选择班级"></au-select>
              </au-flex-item>
            </au-flex>
          </div>
        </div>
      </div>

      <div class="docs-section">
        <h2>多选Select</h2>
        <div class="docs-desc">
          <p>多选Select的用法</p>
        </div>
        <div class="docs-panel">
          <div class="docs-panel-row">
            <au-flex>
              <au-flex-item grow="1">
                <au-select mutiple v-model="form.classes" :options="options" placeholder="请选择班级"></au-select>
              </au-flex-item>

            </au-flex>
          </div>
        </div>
      </div>

      <div class="docs-section">
        <h2>属性</h2>
        <table class="docs-table">
          <thead>
            <tr>
              <th>参数</th>
              <th>说明</th>
              <th>类型</th>
              <th>默认值</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>v-model</td>
              <td>select的值</td>
              <td>String, Number</td>
              <td></td>
            </tr>
            <tr>
              <td>options</td>
              <td>select的option数组, 格式为{ label, value } (可以不传此值, 通过使用AuOption来手动指定)</td>
              <td>Array</td>
              <td>null</td>
            </tr>
            <tr>
              <td>placeholder</td>
              <td>同原生的placeholder</td>
              <td>String</td>
              <td>'请选择'</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <script src="../lib/vue.js"></script>
    <script src="../src/main.js"></script>
    <script>
      new Vue({
        el: '#app',
        data () {
          return {
            form: {
              'class': '2',
              classes: []
            },
            options: [
              {
                label: '三年一班',
                value: '1'
              },
              {
                label: '三年二班',
                value: '2'
              },
              {
                label: '三年三班',
                value: '3'
              },
              {
                label: '三年四班',
                value: '4'
              },
              {
                label: '三年五班',
                value: '5'
              },
              {
                label: '三年六班',
                value: '6'
              }
            ]
          }
        }
      })
    </script>
  </body>
</html>
